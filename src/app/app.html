<h2>
  Users:
</h2>
@if (userId()) {
  Selected User Id is: {{ userId() }}
}

<hr>

<app-users [users]="users.value()" [(selectedUser)]="selectedUser"></app-users>


<hr>

<h2>Posts:</h2>
@if (posts.isLoading()) {
  Loading...
} @else {
  <app-posts [posts]="posts.value()" [(selectedPost)]="selectedPost"></app-posts>
}


<hr>

<h2>Comments:</h2>

<app-comments [comments]="comments.value()"></app-comments>
